<html>
  <head>
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div id="app">
      <v-countup tag="div"  :start-value="1" :end-value="100"  class-name="bounce animated"></v-countup>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="../dist/vue-countup.js"></script>
    <script>
      Vue.use(VueCountUp)
      var template = ''
      var app = new Vue({
        data: {},
        el: "#app"
      })
    </script>
  </body>
</html>
